# Contains the properties for the screen and menu bar. This includes default sizing and styles.
# Width and height are currently not used, in favor of calculated maximum screen size.
# @author Brian Nieves
# @author Estelle He
width = 1280
height = 680

menubarheight = 25
menubarspacing = 15
menubarcolor = gray
menubaronhovercolor = cornflowerblue
menubartextcolor = black
menubarstyle = -fx-border-style: solid; -fx-border-width: 0 0 1 0; -fx-border-color: dimgray; -fx-background-color: silver;
menubarpath = data/menu.xml

camerawidthscale = 0.6
cameraheighttowidthratio = 0.5625
camerarowN = 20
nodeStyle = -fx-focus-color: transparent; -fx-faint-focus-color: transparent